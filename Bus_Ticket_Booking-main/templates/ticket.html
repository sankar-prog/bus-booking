<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f0f8ff;
        }
        .ticket-container {
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .ticket-details {
            text-align: left;
            margin-top: 15px;
        }
        .ticket-details p {
            margin: 5px 0;
            font-size: 18px;
        }
        .print-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        .print-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <h1>üé´ Bus Ticket Confirmation</h1>

        <div class="ticket-details">
            <p><strong>TICKET NO:</strong> {{ t_no }}</p>
            <p><strong>customer name:</strong> {{ c_n }}</p>
            <p><strong>From:</strong> {{ from }}</p>
            <p><strong>To:</strong> {{ to }}</p>
            <p><strong>Service No:</strong> {{ service_no }}</p>
            <p><strong>No of Seats:</strong> {{ seats }}</p>
            <p><strong>Total Amount:</strong> ‚Çπ{{ amount }}</p>
            <p><strong>TRAVELLING DATE:</strong> {{ date }}</p>
        </div>

        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Ticket</button>
    </div>
</body>
</html>
